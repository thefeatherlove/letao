<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>

  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="javascript:;">后台管理</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" id="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block">
            <a href="first.html" class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!--右侧顶部的按钮 -->
  <div class="lt_topbar">
    <a class="icon_left pull-left" href="#">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="icon_right pull-right" href="#">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!-- 右侧主体内容 -->
  <!--  流式布局容器 -->
  <div class="lt_main">
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active ">分类管理</li>
        <li class="active ">一级分类</li>
      </ol>
      <!-- 添加分类按钮 -->
      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
      <table class="table table-bordered">
        <thead>
          <th width="20%">序号</th>
          <th width="80%">一级分类名</th>
        </thead>
        <tbody>

          <!-- 占个坑 -->
        </tbody>
      </table>
      <!-- 分页插件的盒子 -->
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title h4">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- 添加分类模态框 -->
  <div class="modal fade" id="firstaddModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title h4">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" form="form">添加</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- 模板引擎 -->
  <script type="text/html" id="addTpl">
    {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size + i +1 }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
    {{ /each }}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 校验插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 进度条 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 模态框插件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <!-- 通用js -->
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>


</body>

</html>
