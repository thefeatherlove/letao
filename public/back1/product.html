<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>

  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="javascript:;">后台管理</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" id="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="current">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!--右侧顶部的按钮 -->
  <div class="lt_topbar">
    <a class="icon_left pull-left" href="#">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="icon_right pull-right" href="#">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!-- 右侧主体内容 -->
  <!--  流式布局容器 -->
  <div class="lt_main">
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>

        <li class="active ">商品管理</li>
      </ol>
      <!-- 添加分类按钮 -->
      <button class="btn btn-default mb_20" id="productaddBtn">添加分类</button>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 占个坑 -->
        </tbody>
      </table>
      <!-- 分页插件的盒子 -->
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title h4">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <!-- 添加分类模态框 -->
  <div class="modal fade" tabindex="-1" id="productaddModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <!-- 下拉菜单 -->
            <div class="form-group">
              <div class="dropdown">
                <button id="dLabel" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span id="dropdownText"> 请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <!-- 用于切换的列表 -->
                <ul class="dropdown-menu">
                  <!-- 挖的坑 -->
                </ul>
              </div>
              <!-- 隐藏域 -->
              <input type="hidden" name="brandId">
              <!-- 上下架 statu  1 上架, 默认就上架 -->
              <input type="hidden" name="statu" value="1">
            </div>
            <!-- 商品名称 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
            </div>
            <!-- 商品描述 -->
            <div class="form-group">
              <textarea name="proDesc" class="form-control" cols="30" rows="3" placeholder="请输入商品描述"></textarea>
            </div>
            <!-- 商品库存 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
            </div>
            <!-- 商品尺码 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
            </div>
            <!-- 商品原价 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
            </div>
            <!-- 商品现价 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
            </div>
            <!-- 上传图片 -->
            <div class="form-group ">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple style="display: none">
            </div>
            <div class="form-group" id="imgBox">
              <!-- 作用: 标记当前图片有没有上传满三张 -->
              <input type="hidden" name="picStatus">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" form="form">添加</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 模板引擎 -->
  <script type="text/html" id="productTpl">
    {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size + (i+1) }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu ===1?"已上架":"已下架" }}</td>
      <td>
        {{ if v.statu ===1 }}
        <button class="btn btn-danger">下架</button>
        {{ else }}
        <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>
  <!-- 下拉列表的模板引擎 -->
  <script type="text/html" id="dropdownTpl">
    {{ each rows v i }}
    <li>
      <a href="#" data-id="{{ v.id }}"> {{ v.brandName}} </a>
    </li>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 校验插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 进度条 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 模态框插件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <!-- 引入jQuery-fileupload 包 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <!-- 通用js -->
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>


</body>

</html>
