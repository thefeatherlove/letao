<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>

  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="javascript:;">后台管理</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" id="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!--右侧顶部的按钮 -->
  <div class="lt_topbar">
    <a class="icon_left pull-left" href="#">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="icon_right pull-right" href="#">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!-- 右侧主体内容 -->
  <!--  流式布局容器 -->
  <div class="lt_main">
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">用户管理</li>
      </ol>
      <table class="table table-bordered">
        <thead>
          <th>序号</th>
          <th>用户名</th>
          <th>手机号</th>
          <th>状态</th>
          <th>操作</th>
        </thead>
        <tbody>
          <!-- 占个坑 -->
        </tbody>

      </table>
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title h4">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- 启用禁用模态框 -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title h4">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>你确定要执行此操作吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="userBtn">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- 模板引擎 -->
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
      <td>{{ i +1 + (page-1)*size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete ===1 ? "正常" :"禁用"}}</td>
      <td data-id="{{ v.id}}">
        {{ if v.isDelete ===1 }}
        <button class="btn btn-default btn-danger">禁用</button>
        {{else}}
        <button class="btn btn-default btn-success">启用</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>

</body>

</html>
