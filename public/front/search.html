<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  <title>乐淘电商</title>

</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 顶部区域 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>搜索中心</h3>

    </div>
    <!-- 内容区域 -->
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt_category">
            <input type="text" placeholder="请输入搜索关键字" class="search_input">
            <button class="mui-btn mui-btn-primary search_btn">搜索</button>
          </div>
          <!-- 搜索历史 -->
          <div class="lt_history">
            <!-- keng -->
          </div>
        </div>
      </div>
    </div>
    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="searchTpl">
    {{ if list.length === 0 }}
    <p>没有更多数据了</p>
    {{ else }}
    <!-- 顶部文本 -->
    <div class="title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn_empty">
        <i class="fa fa-trash "></i> 清空记录</span>
    </div>
    <!-- 显示列表 -->
    <div class="content">
      {{ each list v i }}

      <ul>
        <li>
          <a href="search_list.html?key={{ v }}" class="mui-pull-left">{{ v}}</a>
          <i class="mui-icon mui-icon-closeempty  btn_delet" data-index="{{i}}"></i>
        </li>
      </ul>
      {{ /each }}
    </div>
    {{ /if }}
  </script>


  <script src=" ./lib/mui/js/mui.js "></script>
  <script src="./lib/zepto/zepto.min.js "></script>
  <!-- 引入模板引擎文件 -->
  <script src="./lib/artTemplate/template-web.js "></script>
  <script src="./js/common.js "></script>
  <script src="./js/search.js "></script>
</body>

</html>
