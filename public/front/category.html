<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/catrgory.css">
  <title>乐淘电商</title>

</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 顶部区域 -->
    <div class="lt_header">
      <a href="index.html" class="icon_left">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon_right">
        <i class="fa fa-search"></i>
      </a>
    </div>
    <!-- 内容区域 -->
    <div class="lt_content">
      <!--这里放置真实显示的DOM内容-->
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 坑 -->
            </ul>
          </div>
        </div>
      </div>

      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 坑 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 左侧模板引擎 -->
  <script type="text/html" id="leftTpl">
    {{ each rows v i }}
    <li>
      <a href="#" class="{{ i ===0 ? 'current':'' }}" data-id="{{ v.id }}">{{ v.categoryName }}</a>
    </li>
    {{ /each }}
  </script>
  <!-- 右侧模板引擎 -->
  <script type="text/html" id="rightTpl">
    {{ if rows.length === 0 }}
    <p style="margin:10px;"> 没有更多分类信息了</p>
    {{ else}} {{ each rows v i }}
    <li>
      <a href="#">
        <img src="{{ v.brandLogo }}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>
    {{/each}} {{ /if }}
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 引入模板引擎文件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/catrgory.js"></script>
</body>

</html>
